{% extends 'dashboard-templates/base.html' %}

{% block content %}
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            
                            <form class="user" method="POST" action="{% url 'register' %}">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name = "username" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name="last_name" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" name = "email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <select id="dropdown" class="form-control" name="admin_role">
                                        <option value="" disabled selected>Admin Role</option>
                                        <option value="2">Вариант 1</option>
                                        <option value="3">Вариант 2</option>
                                        <option value="4">Вариант 3</option>
                                    </select>


                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" name="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password"  name = "password2" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div>
                                    
                                </div>
                                <hr>
                                {% include "dashboard-templates/message.html" %}
                                <input type="submit" name="register" class="btn btn-primary btn-user btn-block" value="Register">
                                </a>
                                
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
<script>
const dropdown = document.getElementById('dropdown');
    const selectedOption = document.getElementById('selectedOption');

    dropdown.addEventListener('change', function() {
        selectedOption.textContent = "Выбранный вариант: " + dropdown.value;
    });
</script>
{% endblock %}
